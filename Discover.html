<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
	<script src="js/mui.min.js"></script>
	<script src="js/Discover.js"></script>
	<script src="js/jquery-3.6.0.min.js"></script>
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/iconfont.css" rel="stylesheet" />
	<link href="css/Discover.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<script src="js/iconfont.js"></script>
	<style>
	.mui-active, .mui-active {
		color:#cf57c1;
	}
	.selector{
		color: #000039;
	}
	.open span{
		font-weight: 700;
	}
	</style>
    <script type="text/javascript">
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。")
   		});
    </script>
</head>
<body onload="getData('recommend')">
	<header class="mui-bar mui-bar-nav" style="background:#000039;">
		<div class="mui-input-row mui-search">
			<input type="search" class="mui-input-clear" placeholder="Search" style="background:white;" onclick="inputAction()">
		</div>
	</header>
	<section class="mui-content">
	<div class="content">
		<div class="content-container">
			<div class="home-filter">
				<aside class="filter">
					<div style="line-height: 40px; text-align:center; height: inherit;">
						<a class="selector open" id="Recommend" onclick="Recommend()">
							<span id="sortName" style="font-size:15px;">Recommend</span>
						</a>
						<a class="selector">
							<span style="font-size:15px;">|</span>
						</a>
						<a class="selector" id="Follow" onclick="Follow()">
							<span style="font-size:15px;">Followed</span>
						</a>
					</div>
				</aside>
			</div>
			<HR>
			<div class="items" id="home">

			</div>
		</div>
	</div>
	</section>

</body>
</html>
